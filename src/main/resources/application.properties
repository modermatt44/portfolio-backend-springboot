spring.devtools.restart.exclude=static/**,public/**

spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=portfolio

server.servlet.context-path=/

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}

spring.security.oauth2.client.registration.google.scope=openid,profile,email

oauthAttribute=${OAUTH_ATTRIBUTE}
oauthAttributeValue=${OAUTH_ATTRIBUTE_VALUE}

oauthAttributeGithub=${OAUTH_ATTRIBUTE_GITHUB}
oauthAttributeValueGithub=${OAUTH_ATTRIBUTE_VALUE_GITHUB}

server.port=${PORT:3000}